on:
  schedule:
    - cron: '0/1 * * * *'

jobs:
  periodic_health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
            url: 'https://mellow-flow-production.up.railway.app/'
            follow-redirect: false
            max-attempts: 3
            retry-delay: 5s